<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate User Input</title>
</head>

<body>
    <script>
        let users = [];

        function validateUserName(user_name) {
            if (user_name && user_name.length >= 3) {
                return true;
            } else {
                alert("Vui lòng không để trống và nhập tên dài ít nhất 3 ký tự");
                return false;
            }
        }

        function validateEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email && emailPattern.test(email)) {
                return true;
            } else {
                alert("Vui lòng nhập email đúng định dạng và không để trống");
                return false;
            }
        }

        function validatePassword(password) {
            if (password && password.length >= 8) {
                return true;
            } else {
                alert("Vui lòng nhập mật khẩu có ít nhất 8 ký tự và không để trống");
                return false;
            }
        }

        function createUser() {
            let isValid = false;
            let user = {};

            while (!isValid) {
                user.user_name = prompt("Nhập vào tên của user");
                user.email = prompt("Nhập vào email của user");
                user.password = prompt("Nhập vào mật khẩu của user");

                if (validateUserName(user.user_name) &&
                    validateEmail(user.email) &&
                    validatePassword(user.password)) {

                    user.id = users.length + 1;
                    users.push(user);
                    isValid = true;
                }
            }
            console.log("Thông tin người dùng đã được thêm vào mảng:", users);
        }

        createUser();
        
    </script>
</body>

</html>
