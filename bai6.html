<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập về nhà số 6</title>
</head>
<body>
    <script>
        var product = [
            {id : 1, name: 'iPhone 12', price : 20000000},
            {id : 2, name: 'iPhone 11', price : 10000000},
            {id : 3, name: 'Samsung Note 10', price : 50000000}
        ];

        for(var i = 0; i < product.length; ++i){
            for(var j = i + 1; j < product.length - 1; ++j){
                if(product[i].price > product[j].price) {
                    var temp = product[i];
                    product[i] = product[j];
                    product[j] = temp;
                }
            }
        }

        console.log(product);
    </script>
</body>
</html>
