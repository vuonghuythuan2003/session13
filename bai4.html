<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập về nhà só 4</title>
</head>
<body>
    <script>
        var product = {
            id: 1,
            name: "Vương Huy Thuận",
            price: 20,
            quantity : 2
        }

        for(key in product){
            console.log(`Thuộc tính của product ${key} :  mang giá trị ${product[key]}`);
        }
    </script>
</body>
</html>
