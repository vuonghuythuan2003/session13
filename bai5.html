<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập về nhà số 5</title>
</head>
<body>
    <script>
        var timkiem = prompt("Vui lòng nhập tên tác giả: ");
        var book = [
            { author: 'Vương Huy Thuận', name: 'One Piece' },
            { author: 'Nguyễn Bá Tùng', name: 'Baby Shark' },
            { author: 'Đào Quang Huy', name: 'Naruto' },
            { author: 'Auth', name: 'FreeFire' }
        ];
        var found = false; 
        for(var i = 0; i < book.length; ++i) {
            if(book[i].author === timkiem) {
                console.log(`Đã tìm thấy sách: Tác giả - ${book[i].author}, Tên sách - ${book[i].name}`);
                found = true;
                break;
            }
        }
        if (!found) {
            console.log("Không tìm thấy sách");
        }
    </script>
</body>
</html>
